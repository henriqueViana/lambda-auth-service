service: lambda-auth-service

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  environment:
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_NAME: ${env:DB_NAME}
    JWT_SECRET: ${env:JWT_SECRET}
    OTEL_COLLECTOR_ENDPOINT: ${env:OTEL_COLLECTOR_ENDPOINT}

plugins:
  - serverless-offline

package:
  individually: true

functions:
  auth:
    handler: src/index.handler
    events:
      - httpApi:
          path: /auth
          method: get
          cors: true
  login:
    handler: src/handlers/login.handler
    events:
      - httpApi:
          path: /login
          method: post
          cors: true

build:
  esbuild: true
  watch:
    pattern: ["src/**/*.ts"]
    ignore: ["node_modules", ".serverless", ".esbuild"]
